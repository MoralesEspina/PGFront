<app-header></app-header>

<div class="container">
  <h3 style="text-align: center;">Productos</h3>
  <div class = "container-fluid">

    <button style="margin-right:15px ;" class="btn btn-dark" (click)="newProduct()">Nuevo Producto</button>
    <button style="margin-right:15px ;" class="btn btn-dark" (click)="newProduct()">Agregar Compra</button>

  </div>

  <div class="table-responsive">
  <table style = "margin-top: 15px;" class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th style="text-align: center;" scope="col">Nombre</th>
        <th style="text-align: center;" scope="col">Categoria</th>
        <th style="text-align: center;" scope="col">Precio Compra</th>
        <th style="text-align: center;" scope="col">Precio Venta</th>
        <th style="text-align: center;" scope="col">Cantidad</th>
        <th style="text-align: center;" scope="col">Editar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.name}}</th>
        <td style="text-align: center;"></td>
        <td style="text-align: center;">Q{{product.purchase_price}}.00</td>
        <td style="text-align: center;">Q{{product.sale_price}}.00</td>
        <td style="text-align: center;">{{product.quantity}}</td>
        <td class="puntero" style="color :rgba(187, 76, 76, 0.952); text-align: center;"
        matTooltip="Editar" (click)="editProduct(product._id)">
        <mat-icon>edit</mat-icon></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
