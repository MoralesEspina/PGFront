<app-header></app-header>

<div class="container">
  <form [formGroup]="formProducto" (ngSubmit)="aggProducto()" class="row justify-content-center">
    <div class=" col-md-12 p-1">
      <div class= "row justify-content-center">
    <div class="form-group col-md-3 p-1" >
        <label>ID Producto</label>
        <input type="text" class="control" placeholder="ID Producto" formControlName="_id" readonly />
    </div>
    <div class="form-group col-md-3 p-1">
        <label>Nombre</label>
        <input type="text" class="control" placeholder="Nombre" formControlName="name"/>
    </div>

    <div class="form-group col-md-3 p-3">
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select (ngModelChange)='modProd.category' formControlName="category" >
          <mat-option *ngFor="let Categoria of collectionCategory" [value]="Categoria.name">
            {{Categoria.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  </div>

    <div class=" col-md-12 p-1">
      <div class= "row justify-content-center">
        <div class="form-group col-md-2">
          <label>Tipo</label>
          <input type="text" class="control " placeholder="Tipo" formControlName="type" />
        </div>
        <div class="form-group col-md-2" >
          <label>Precio</label>
          <input type="number" class="control" placeholder="Precio" formControlName="price" />
        </div>
    </div>
  </div>

    <div class=" col-md-12 p-2">
      <div class= "row justify-content-center">
      <button style="margin: 5px" type="submit" class="btn btn-outline-dark col-md-2">
        Guardar
      </button>
      <button style="margin: 5px" *ngIf="this.editing == true" type="button" class="btn btn-outline-danger  col-md-2"
        (click)="deleteProduct(formProducto.value._id)">
        Eliminar
      </button>
      <button style="margin: 5px" type="button" class="btn btn-outline-secondary  col-md-2" (click)="exit()">
        Salir
      </button>
  </div>
</div>
  </form>
</div>

<app-footer></app-footer>
