<app-header></app-header>

<div class="container">
  <form  class="row justify-content-center">
    <div class=" col-md-12 p-1 ">
      <div class= "row">
    <div class="form-group col-md-4 p-1" >
        <label>ID Cliente</label>
        <input type="text" class="control" placeholder="ID Cliente" formControlName="_id" readonly />
    </div>
    <div class="form-group col-md-4 p-1">
        <label>Latitud</label>
        <input type="text" class="control" placeholder="Latitud" formControlName="latitude" readonly/>
    </div>
    <div class="form-group col-md-4 p-1">
        <label>Longitud</label>
        <input type="text" class="control" placeholder="Longitud" formControlName="length" readonly/>
    </div>
  </div>
  </div>

    <div class=" col-md-12 p-1">
      <div class= "row">
        <div class="form-group col-md-4">
          <label>Nombre</label>
          <input type="text" class="control" placeholder="Nombre del Cliente" formControlName="name" />
        </div>
        <div class="form-group col-md-4" >
          <label>Nit</label>
          <input type="text" class="control" placeholder="Nit" formControlName="nit" />
        </div>
        <div class="form-group col-md-4" >
        <label>Número de Telefono</label>
        <input type="text" class="control" placeholder="Número de Telefono" formControlName="phoneNumber" />
      </div>
    </div>
  </div>

        <div class="form-group col-md-9 p-1">
          <label>Dirección</label>
          <input type="text" class="control" placeholder="Dirección" formControlName="direction" />
        </div>
        <div class="form-group col-md-9 p-1">
          <label>Referencias</label>
          <input type="text" class="control" placeholder="Referencias" formControlName="references" />
      </div>

    <div class=" col-md-12">
      <div class= "row justify-content-center">
      <button style="margin: 5px" type="submit" class="btn btn-outline-dark col-md-2">
        Guardar
      </button>
      <button style="margin: 5px" type="button" class="btn btn-outline-danger  col-md-2">
        Eliminar
      </button>
      <button style="margin: 5px" type="button" class="btn btn-outline-secondary  col-md-2">
        Salir
      </button>
  </div>
</div>
  </form>
</div>
