<app-header></app-header>

<div class="container">

  <form [formGroup]="formCliente" (ngSubmit)="aggClient()">
    <div class="form.group" *ngIf="this.editing==true">
      <fieldset disabled>
        <label for="exampleFormControlInput1">ID Cliente</label>
        <input type="text" class="form-control" placeholder="ID Cliente" formControlName="_id">

        <label for="exampleFormControlInput1">Latitud</label>
        <input type="text" class="form-control" placeholder="Latitud" formControlName="latitude">

        <label for="exampleFormControlInput1">Longitud</label>
        <input type="text" class="form-control" placeholder="Longitud" formControlName="length">
      </fieldset>
    </div>

    <div class="form.group" >
      <label for="exampleFormControlInput1">Coordenadas</label><p></p>
      <button type="button" class="btn btn-outline-dark"(click)="map()">Seleccionar en el Mapa</button>
    </div>

    <div class="form.group" >
      <label for="exampleFormControlInput1">Nombre</label>
      <input type="text" class="form-control" placeholder="Nombre del Cliente" formControlName="name">

      <label for="exampleFormControlInput1">Nit</label>
      <input type="text" class="form-control" placeholder="Nit" formControlName="nit">

      <label for="exampleFormControlInput1">Número de Telefono</label>
      <input type="text" class="form-control" placeholder="Número de Telefono" formControlName="phoneNumber">

      <label for="exampleFormControlInput1">Dirección</label>
      <input type="text" class="form-control" placeholder="Dirección" formControlName="direction">

      <label for="exampleFormControlInput1">Referencias</label>
      <input type="text" class="form-control" placeholder="Referencias" formControlName="references">

    </div>
    <br>
    <div style="text-align: center; ">
      <button type="submit" class="btn btn-outline-dark">Guardar</button>
      <button *ngIf="this.editing==true" type="button" class="btn btn-outline-danger"
        (click)="deleteClient(formCliente.value._id)">Eliminar</button>
      <button type="button" class="btn btn-outline-secondary" (click)="exit()">Salir</button>
    </div>
  </form>

</div>

<app-footer></app-footer>
